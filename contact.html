  .contact-method {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .contact-method:hover {
    box-shadow: 0 0 15px #90D5FF;
    transform: scale(1.02);
  }

  /* Input and textarea focus effect */
  input[type="text"],
  textarea {
    transition: 0.3s ease;
    border: 1px solid #ccc;
    padding: 8px;
    width: 100%;
    background-color: #fff;
  }

input[type="text"],

}
